require:
 - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7

Style/Documentation:
  Enabled: false

# TODO: enable lengths and abc size when the design is apparent
Metrics/ClassLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false
  CountComments: false
  Max: 20

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

# End of temporarily disabled rules

Lint/AmbiguousBlockAssociation:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Style/FormatString:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: true
  Max: 5

RSpec/NestedGroups:
  Enabled: true
  Max: 5

RSpec/ExampleLength:
  Enabled: true
  Max: 15

Metrics/BlockLength:
  Enabled: false
